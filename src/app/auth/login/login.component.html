<!-- Header -->
<header class="header">
  <nav class="nav-container">
    <a href="#" class="logo">TechWave Kenya</a>
  </nav>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your TechWave account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-input" 
          placeholder="Enter your email" 
          required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input 
            [type]="passwordFieldType" 
            id="password" 
            formControlName="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePassword()">
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <div class="forgot-password">
          <a href="#" (click)="showForgotPassword()">Forgot your password?</a>
        </div>
      </div>

      <button type="submit" class="login-btn">Sign In</button>
      
      <button 
        type="button" 
        class="login-btn mpesa-option" 
        (click)="loginWithMpesa()">
        ğŸ“± Quick Login with M-Pesa
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <a href="#" class="social-btn" (click)="loginWithGoogle()">
        ğŸŒ Google
      </a>
      <a href="#" class="social-btn" (click)="loginWithFacebook()">
        ğŸ“˜ Facebook
      </a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#" (click)="showSignup()">Sign up here</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 TechWave Kenya. All rights reserved.</p>
</footer>
