<!-- Header -->
<header class="header">
  <nav class="nav-container">
    <a routerLink="/" class="logo">
      <img routerLink="/" src="favicon.ico" width="50px" alt="Logo">
    </a>
    <h2>TechWave Kenya</h2>
  </nav>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="login-container">
    <div class="login-signup-toggle">
      <button class="toggle-btn active">Login</button>
      <button class="toggle-btn" (click)="showSignup(); $event.preventDefault()">Sign Up</button>
    </div>
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your TechWave account</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="loginMessage" class="alert alert-success">
      {{ loginMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input [type]="passwordFieldType" id="password" formControlName="password" class="form-input"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePassword()">
            {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters
        </div>
        <div class="forgot-password">
          <a routerLink="/forgot-pwd">Forgot your password?</a>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <button class="social-btn" type="button" (click)="loginWithGoogle()" [disabled]="isLoading">
        <img src="https://cdn-icons-png.freepik.com/256/2991/2991148.png?semt=ais_white_label" alt="Google icon"
          width="20">
        {{ isLoading ? 'Redirecting...' : 'Google Login' }}
      </button>
    </div>

    <div class="signup-link">
      Don't have an account? <a routerLink="#" (click)="showSignup(); $event.preventDefault()">Sign up here</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 TechWave Kenya. All rights reserved.</p>
</footer>
