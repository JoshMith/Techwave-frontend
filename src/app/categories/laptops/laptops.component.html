<h1>Laptops ({{ filteredProducts.length }} products)</h1>

<div class="content">
    <!-- Filters Section -->
    <aside class="filters">
        <section class="filter-section">
            <h2>Filters</h2>

            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-range">
                    <div class="price-inputs">
                        <input type="number" [(ngModel)]="priceRange.min" (change)="applyFilters()"
                            aria-label="Minimum price">
                        <span>-</span>
                        <input type="number" [(ngModel)]="priceRange.max" (change)="applyFilters()"
                            aria-label="Maximum price">
                    </div>
                    <button class="apply-btn" (click)="applyFilters()">Apply</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Brand</h3>
                <ul class="filter-list">
                    <li *ngFor="let brand of brands">
                        <label>
                            <input type="checkbox" [checked]="selectedBrands.includes(brand)"
                                (change)="toggleBrand(brand)">
                            {{ brand }}
                        </label>
                    </li>
                </ul>
            </div>

            <div class="filter-group">
                <h3>Features</h3>
                <ul class="filter-list">
                    <li *ngFor="let feature of features">
                        <label>
                            <input type="checkbox" [checked]="selectedFeatures.includes(feature)"
                                (change)="toggleFeature(feature)">
                            {{ feature }}
                        </label>
                    </li>
                </ul>
            </div>

            <button class="reset-btn" (click)="resetFilters()">Reset Filters</button>
        </section>
    </aside>

    <!-- Products Section -->
    <main class="products">
        <div class="sorting">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select" [(ngModel)]="selectedSort" (change)="applyFilters()">
                <option *ngFor="let option of sortOptions" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>
        </div>

        <div class="product-grid">
            <div *ngFor="let product of filteredProducts" class="product-card">
                <div class="product-image">
                    <!-- Image would go here -->
                    <div class="image-placeholder">Laptop Image</div>
                </div>
                <div class="product-details">
                    <h3>{{ product.name }}</h3>
                    <p class="specs">{{ product.specs }}</p>
                    <p class="price">KSh {{ product.price | number }}</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</div>
